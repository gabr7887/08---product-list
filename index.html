<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product list with cart</title>
</head>

<body>
  <main class="container">
    <div class="products" id="products">
      <h1 class="title">Desserts</h1>

    </div>
    <div>
      <div class="cart-div " id="cart">
        <h1>Your Cart (<span id="cart-quantity">0</span>)</h1>
        <div class="cart-inactive">
          <img src="./assets/images/illustration-empty-cart.svg" alt="">
          <p>Your added items will appear here</p>
        </div>
        <div class="cart-active">
          <div class="cart-products">
          </div>
          <div class="cart-active-info">
            <div class="final-price">
              <span>Order Total</span>
              <span class="final-total">$5.50</span>
            </div>
            <div class="cart-carbon">
              <img src="./assets/images/icon-carbon-neutral.svg" alt="">
              <span>This is a <strong>carbon neutral</strong> delivery</span>
            </div>
          </div>
          <button class="button" id="cartButton">Confirm Order</button>
        </div>
      </div>
    </div>
  </main>

  <div class="popup-background">
    <div class="popup-div">
      <div class="popup-confirm">
        <div><img src="./assets/images/icon-order-confirmed.svg" alt=""></div>
        <h1 class="title">Order Confirmed</h1>
        <span>We hope you enjoy your food!</span>
      </div>
      <div class="popup-products" id="PopupProductsContainer">
        <div class="final-price">
          <span>Order Total</span>
          <span class="final-total" id="finalPrice">$0.0</span>
        </div>
      </div>
      <button class="button" id="finalButton">Start new order</button>
    </div>
  </div>

    Coded by <a href="#">Gabriel</a>.
  </div> -->
  <script type="module" src="./js/script.js"></script>
</body>

</html>
